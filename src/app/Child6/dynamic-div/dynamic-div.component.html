<header>
    <h1 [hidden]="true">Component 6</h1>
</header>
<main>
<div class="wrap">
    <div *ngFor="let ele of arr; let ind = index" class="inner">
        <div *ngIf="ind === arr.length-1" >
            <div appDynamic (deferLoad)="loadMore()"></div>
        </div>
        <button (click)="clickHandler(ele)">Button</button>
    </div>
</div>
</main>
